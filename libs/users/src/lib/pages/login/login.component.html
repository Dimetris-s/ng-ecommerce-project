<div class="login-register">
  <div class="login-register-panel">
    <div class="grid h-full">
      <div class="col-6">
        <img src="assets/images/login-photo.png" alt="">
      </div>
      <div class="col-6 p-5 ">
        <h3>Welcome!</h3>
        <h2>Login Page</h2>
        <form [formGroup]="loginFormGroup">
          <div class="grid mt-6">
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                <input formControlName="email" type="text" pInputText placeholder="Email">
              </div>
                <span *ngIf="loginFormGroup.invalid && isSubmitted" class="p-error">
                  <span *ngIf="loginForm.email.errors?.required">Email is required</span>
                  <span *ngIf="loginForm.email.errors?.email">Should be a valid email</span>
                </span>
            </div>
            <div class="col-12">
              <div class="p-inputgroup">
                <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
                <input formControlName="password" type="password" pInputText placeholder="Password">
              </div>
              <span *ngIf="loginFormGroup.invalid && isSubmitted" class="p-error">
                  <span *ngIf="loginForm.password.invalid">Password is required</span>
                </span>
            </div>
            <div class="col-12">
              <p-button (onClick)="onSubmit()" label="Submit" styleClass="full-btn"></p-button>
            </div>
            <div class="col-12">
              <smal class="p-error" *ngIf="authError">{{authError}}</smal>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
