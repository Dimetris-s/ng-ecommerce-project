<div class='admin-page'>
  <p-card header='Add Category' subheader='You can add or edit categories here'>
    <div class='grid mb-5'>
      <div class='col-12'>
        <p-toolbar>
          <div class='p-toolbar-group-left'></div>
          <div class='p-toolbar-group-right'>
            <p-button label='Create' icon='pi pi-plus' styleClass='p-button-primary'></p-button>
            <p-button label='Cancel' icon='pi pi-arrow-circle-left' class='ml-3' styleClass='p-button-secondary'></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class='grid'>
      <div class='col-12'>
        <form>
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input id="name" type="text" pInputText class="w-full">
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input id="icon" type="text" pInputText class="w-full">
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
