<p-toast></p-toast>
<div class='admin-page'>
  <p-card header='Add Category' subheader='You can add or edit categories here'>
    <div class='grid mb-5'>
      <div class='col-12'>
        <p-toolbar>
          <div class='p-toolbar-group-left'></div>
          <div class='p-toolbar-group-right'>
            <p-button (click)='onSubmit()' label='Create' icon='pi pi-plus' styleClass='p-button-primary'></p-button>
            <p-button (click)='goBack()' label='Cancel' icon='pi pi-arrow-circle-left' class='ml-3' styleClass='p-button-secondary'></p-button>
          </div>
        </p-toolbar>
      </div>
    </div>
    <div class='grid'>
      <div class='col-12'>
        <form [formGroup]='form'>
          <div class="formgrid grid">
            <div class="field col">
              <label for="name">Name</label>
              <input formControlName='name' id="name" type="text" pInputText class="w-full">
              <span *ngIf='categoryForm.name.invalid && isSubmitted' class='p-error'>Name is required</span>
            </div>
            <div class="field col">
              <label for="icon">Icon</label>
              <input id="icon" type="text" formControlName='icon' pInputText class="w-full">
              <span *ngIf='isSubmitted && categoryForm.icon.invalid' class='p-error'>Icon is required</span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </p-card>
</div>
